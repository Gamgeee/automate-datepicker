<div class="clock-circle">
  <div #clockCenter class="clock-center"></div>

  <automate-timepicker-clock-hand [clockCenter]="clockCenter" [selectedItem]="selectedHour">
  </automate-timepicker-clock-hand>

  <div [id]="hour.id" class="clock-btn" *ngFor="let hour of hours" [style.top]="hour.top" [style.left]="hour.left"
    [class.selected]="hour.isSelected" (click)="selectHour(hour)">
    {{hour.formattedHour}}
  </div>
</div>
