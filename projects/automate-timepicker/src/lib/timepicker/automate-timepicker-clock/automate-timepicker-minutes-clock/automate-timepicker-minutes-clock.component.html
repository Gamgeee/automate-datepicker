<div class="clock-circle">
  <div #clockCenter class="clock-center"></div>

  <automate-timepicker-clock-hand [clockCenter]="clockCenter" [selectedItem]="selectedMinutes">
  </automate-timepicker-clock-hand>

  <div [id]="m.id" *ngFor="let m of minutes" [class.clock-btn]="m.showMinutes" [class.clock-dot]="!m.showMinutes"
    [style.top]="m.top" [style.left]="m.left" [class.selected]="m.isSelected" (click)="selectMinutes(m)">
    {{m.showMinutes ? m.formattedMinutes : ''}}
  </div>
</div>
